<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Library</title>
  <style>

  </style>
</head>

<body>
<h1>Javascript-Library</h1>
<button id="addButton">NEW BOOK</button>
<br><br>
<form id="addForm" action="https://httpbin.org/post" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
  </div>

  <div>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author">
  </div>
  <div>
    <label for="pages">Pages:</label>
    <input type="text" name="pages" id="pages">
  </div>
  <fieldset>
    <legend>Read?</legend>
      <div>
        <label for="read_yes">Yes</label>
        <input type="radio" id="read_yes" name="read_radio" value= "true">
      </div>
      <div>
        <label for="read_no">No</label>
        <input type="radio" id="read_no" name="read_radio" value= "false">
      </div>
  </fieldset>
  <br>
  <button id="submitButton">Submit</button>
</form>
<br>
<table id="archive-table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read?</th>
    <th>Index</th>
  </tr>
</table>
<br>
  <button id="deleteButton">DELETE BOOK</button>
<form id="deleteForm" action="https://httpbin.org/post" method="post">
  <div>
    <label for="deleteIndex">Delete Index:</label>
    <input type="text" id="deleteIndex" name="deleteIndex">
  </div>
</form>
  <script src="script.js"></script>
</body>
</html>
