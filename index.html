<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Library</title>
  <style>

  </style>
</head>

<body>
<h1>Javascript-Library</h1>
<button id="newBookButton">New Book</button>

<div class="container" id="container">
<form id="addForm" action="https://httpbin.org/post" method="post">
  <div class="row">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
  </div>

  <div class="row">
    <label for="author">Author:</label>
    <input type="text" name="author" id="author">
  </div>

  <div class="row">
    <label for="pages">Pages:</label>
    <input type="text" name="pages" id="pages">
  </div>

  <fieldset>
    <legend>Already read?</legend>
    <div class="radio-group">
        <label for="read_yes">Yes
        <input type="radio" id="read_yes" name="read_radio" value= "yes">
        </label>
    
        <label for="read_no">No
        <input type="radio" id="read_no" name="read_radio" value= "no">
        </label>
      </div>
  </fieldset>

  <!-- <br> -->
  <div class="button">
    <button id="resetButton">Reset Form</button>
  </div>
  <div class="button">
    <button id="addBookButton">Add Book</button>
  </div>
</form>
</div>
<hr>
<button id="refreshButton">Refresh</button>
<br>


<table id="array-table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read</th>
    <th>Toggle Read</th>
    <th>Delete</th>
  </tr>
</table>

<br>
<hr>
  <script src="script.js"></script>
</body>
</html>
